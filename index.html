<!DOCTYPE html>
<html lang="en">
<head>
<title>calculator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
      
       .container
       {
             border: solid red 5px;
             width: 400px;
             height: 490px;
             border-radius: 10px;
       }
       #number1
       {
             margin-left:50px ;
             width: 251px;
             height: 40px;
             border: solid red 4px;
             border-radius: 10px;
             font-size: 20px;
       }
       #number2
       {
            margin-left:50px ;
             width: 251px;
             height: 40px;
             border: solid red 4px;
             border-radius: 10px;
             font-size: 20px;
       }
       .but
       {
            margin-top: 12px;
            margin-left:30px ;
             width: 50px;
             height: 50px;
             border: solid red 4px;
             border-radius: 10px;
             font-size: 20px;
       }
       #demo
       {
            margin-left:50px ;
             border: solid red 4px;
             width: 251px;
             height: 40px;
             border-radius: 10px;
             font-size: 25px;
       }

 </style>
</head>
<body>
      <div class="main">
            <div class="container">
                  <h1 style="text-align: center;">CALCULATOR</h1>
                  <hr style="border: solid red 2px;">
                  <h1  style="text-align: center;margin-top:1px ;">Number1</h1>
                <input  id="number1" type="number">
                <h1 style="text-align: center;">Number2</h1>
                <input  id="number2" type="number">
                <h1 style="text-align: center;">Answer</h1>
                <div id="demo">
                </div>
                <button class="but" onclick="myFunction()">+</button>
                <button  class="but" onclick="myFunction1()">-</button>
                <button class="but" onclick="myFunction2()">ร</button>
                <button  class="but" onclick="myFunction3()">รท</button>
            </div>
            </div>  
            <script>
        
                  function myFunction() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;
            let c=a-(-b);
            console.log(c);
            document.getElementById("demo").innerHTML = c;
                  }
                  function myFunction1() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;
            let c=a-b;
            console.log(c);
            document.getElementById("demo").innerHTML = c;
                  }
                  function myFunction2() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;
            let c=a*b;
            console.log(c);
            document.getElementById("demo").innerHTML = c;
                  }
                  function myFunction3() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;
            let c=a/b;
            console.log(c);
            document.getElementById("demo").innerHTML = c;
                  }
              </script>
</body>
</html>
